{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/cash" method="post">
        <p>You can add $1 to $99999 each time!</p>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="How much $ ?" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
